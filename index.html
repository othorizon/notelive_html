<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>note live</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <script src="//cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="av-config.js"></script>
    <script src="note.js"></script>
</head>


<body id="body" onhashchange="init()">
<!--<div id="tip"></div>-->
<input type="hidden" id="myid" value="${param.id}">
<input type="hidden" id="mybasepath" value="<%=basePath%>">
<br/>
<div id="title_div">
    <input id="title" type="hidden" class="title"/>
</div>
<!--<br/>-->
<div class="toolbar">
    <span id="tip" style="width: 200px;">&emsp;</span>
    <span style="margin-left: 20px">
        <span>
            <label for="contentType">内容类型：</label><select id="contentType">
                <option value="txt">txt</option>
                <option value="json">json</option>
                <option value="html">html</option>
            </select>
        </span>
        <span style="margin-left: 30px">
            render api：&emsp;
            <a id="api_url" style="color: black" target="_blank"></a>
        </span>
    </span>
</div>
<div class="stack ">
    <div class="layer_1">
        <div class="layer_2">
            <div id="content_div" class="layer_3">
                <textarea id="content" class="contents " spellcheck="true"></textarea>
            </div>
        </div>
    </div>
</div>
<br/>
<div id="controls">
    <a id="render_markdown" href="markdown/{anchor}" target="_blank">Markdown渲染</a>
    <a id="render_html" href="html/{anchor}" target="_blank">Html渲染</a>
    <a href="markdown/#help" target="_blank">帮助与关于</a>
    <a href="javascript:alert('页面加密功能尚未开发ヾ(*・-・)ﾂθ')">修改密码</a>
</div>

</body>
</html>
